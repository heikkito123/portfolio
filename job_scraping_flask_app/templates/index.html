<!DOCTYPE html>
<html lang="fin">
    <head>
        <title>Työpaikat</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" >
    </head>
    <body>
        <div class="container">
        <div class="header">Avoimet työpaikat</div>
        <form method="POST" class="search">
            <input type="text" name="haku" placeholder="Hakusana, esim. python">
            <input type="text" name="alue" placeholder="Hakualue, esim. Helsinki, Vantaa, Espoo">
            <button type="submit">Hae</button>
        </form>
        <hr>
            <ul>
                {% for company, position in jobs.items() %}
                <p>
                    <strong>{{ company }}</strong>
                    
                    <p>
                        {% for pos, link in position %}
                        <p><a href="{{ link }}" target="_blank
                            ">{{ pos }}</a></p>
                        {% endfor %}
                    </p>
                </p>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
